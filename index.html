<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomotimer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="pomotimer">
    <h1><span class="min">25</span><span class="colon">:</span><span class='sec'>00</span></h1>
    <button class="start-pause" data-mode="inactive">Start</button>
    <button class="reset" disabled>Reset</button>
  </div>
</body>
<script src="app.js"></script>

</html>
